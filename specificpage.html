<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/specificpage.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bucket List Travels - Travel Blog</title>
</head>
<body>

    <header>
        <nav>
        
            <!-- TOPNAV -->
            <div class="topnav" id="myTopnav">
        
                <!-- LOGO -->
                <a href="/index.html">
                    <div class="logo">
                        <img src="/image/logo-white.png">
                    </div>
                </a>
        
                <div class="topnav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contact</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>
                </div>
            </div>
        </nav>
        
        <div class="header-page"></div>
    </header>

    <main>

        <!-- SPECIFIC PAGE -->
            <div class="post-details"></div>
            <div class="comment-section">
                <h3>Leave a reply</h3>
            
                <!-- COMMENT SECTION -->
                <div class="comment-form">
                    <div>
                        <label for="comment"><p>Comment</p></label>
                        <textarea id="comment" name="comment" placeholder="" style="height:190px"></textarea>
                        <div class="form-error" id="commentError">Please type your comment text.</div>
                    </div>
                    <input type="submit-comment" id="button" value="Post Comment">
                </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer">
    
            <div class="footer-links">
                <a href="/about.html">About</a>
                <a href="/blog.html">Blog</a>
                <a href="/contact.html">Contact</a>
                <a href="">Privacy</a>
                <a href="">Cookies</a>
                <a href="">Terms</a>
            </div>
    
            <div class="social-media">
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-pinterest"></a>
            </div>
    
            <div class="copyright">
                <p>Copyright @ All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <!-- JAVASCRIPT -->
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

    <script src="/js/displayError.js"></script>
    <script src="/js/comment.js"></script>
    <script src="/js/specificpage.js"></script>
        
</body>
</html>
